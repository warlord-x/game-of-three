<!doctype html>
<html>
    <head>
        <script src="game.js"></script>
         <meta charset="utf-8">
    </head>
    <body>
        <label>Sending number:    </label><input type="text" id="localData" name="localData"></input>
        <input type="button" id="sendButton" onclick="sendMessage()" value="Send"></input>
        <hr>
        <label>Received number:</label>
        <input type="text" id="remoteData" name="remoteData"></input>
        <hr>
        <label>Choose to add : </label>
        <select id="chosenMove" onchange="updateSentNum(this.value)">
            <option value=""></option>
            <option value="1">1</option>
            <option value="-1">-1</option>
            <option value="0">0</option>
        </select>
        <hr>
        <input type="button" id="start" onclick="start(true)" value="Start Game"></input>

        <div id="restartButtonDiv" style="display: none">
            <input type="button" id="resartButton" onclick="location.reload();" value="Reconnect Server"></input>
        </div>
        <div id="movesListing"></div>

        <script type="text/javascript">
            init();
        </script>
    </body>
</html>
